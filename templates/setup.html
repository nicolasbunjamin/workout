{% extends "layout.html" %}

{% block main %}
<div class="container-fluid">
    <form action="/" method="post">
        <div>
            <h2>Select level of training:</h1>
        </div>
        <div class="row">
            <div class="form-group col-md-3 m-1">
                <select class="form-control" name="level">
                    <!-- BUG If user submits without selecting level, the app fails. -->
                    <option disabled selected value="">Level</option>
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                </select>
            </div>
            <div class="form-group col m-1">
                <!-- TODO Disable button unless a value between 0 to 4 has been selected -->
                <button id="start" class="btn btn-dark" type="submit">Start</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
